<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noche de Póker 🃏</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-balatro text-white flex items-center justify-center p-4">
  <main class="z-10 relative max-w-2xl w-full bg-black bg-opacity-60 rounded-2xl shadow-2xl p-10 space-y-8 border border-yellow-400">
    <h1 class="text-5xl text-yellow-400 text-center font-title">Noche de Póker 🃏</h1>
    <p class="text-center text-gray-200 text-lg">📅 Viernes 19 de Julio - 8:00 PM</p>
    <p class="text-center text-gray-300 text-base">📍 Dirección secreta (Casa de Leo)</p>
    <p class="text-center text-green-400 text-base">💸 Buy-in: $10</p>

    <form id="formulario" class="space-y-4">
      <div>
        <label for="nombre" class="block text-sm mb-1">Nombre</label>
        <input type="text" id="nombre" name="nombre" required
               class="w-full p-3 rounded-lg bg-gray-800 text-white border border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>
      <div>
        <label for="contacto" class="block text-sm mb-1">Contacto</label>
        <input type="text" id="contacto" name="contacto"
               class="w-full p-3 rounded-lg bg-gray-800 text-white border border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>
      <button type="submit"
              class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-3 px-4 rounded-lg transition shadow-button">
        Confirmar asistencia
      </button>
    </form>

    <p id="mensaje" class="text-center text-green-400 hidden">¡Gracias por confirmar! 🥳</p>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
