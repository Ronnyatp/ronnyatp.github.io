<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🃏Noche de Póker</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body class="min-h-screen h-full overflow-y-auto bg-black text-white p-4 relative">
  <canvas id="bg-canvas" class="fixed top-0 left-0 w-full h-full z-0"></canvas>
  <main class="z-10 relative max-w-2xl w-full mx-auto bg-black bg-opacity-60 rounded-2xl shadow-2xl p-8 space-y-6 border border-yellow-400 mt-10 mb-10">
    <h1 class="text-3xl md:text-4xl lg:text-5xl text-yellow-300 text-center uppercase">🎲 Noche de Póker</h1>
    <section class="space-y-2">
      <p class="text-pink-200 text-center">📅 Viernes 19 de Julio - 8:00 PM</p>
      <p class="text-blue-200 text-center">📍 Dirección secreta (Casa de Leo)</p>
      <p class="text-green-300 text-center">💸 Buy-in: $10</p>
      <p class="text-center text-white">🔥 Premios, snacks, traete tu mejor cara de póker. No se permite llorar si pierdes.</p>
    </section>
    <form id="formulario" class="space-y-4">
      <div>
        <label for="nombre" class="block text-sm mb-1">Nombre</label>
        <input type="text" id="nombre" name="nombre" required
               class="w-full p-3 rounded bg-gray-800 text-white border border-yellow-400 focus:outline-none" />
      </div>
      <div>
        <label for="contacto" class="block text-sm mb-1">Contacto</label>
        <input type="text" id="contacto" name="contacto"
               class="w-full p-3 rounded bg-gray-800 text-white border border-yellow-400 focus:outline-none" />
      </div>
      <div class="relative group">
        <button type="submit" class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-3 px-4 rounded-lg w-full">
          Confirmar asistencia
        </button>
        
      </div>
    </form>
    <form id="form-parqueo" class="space-y-4 mt-8">
      <h2 class="text-center text-yellow-300 text-xl">🚗 Reserva de Parqueadero</h2>
      <div>
        <label for="placa" class="block text-sm mb-1">Placa del vehículo</label>
        <input type="text" id="placa" name="placa"
               class="w-full p-3 rounded bg-gray-800 text-white border border-yellow-400 focus:outline-none" />
      </div>
      <div>
        <label for="vehiculo" class="block text-sm mb-1">Tipo de vehículo</label>
        <select id="vehiculo" name="vehiculo"
                class="w-full p-3 rounded bg-gray-800 text-white border border-yellow-400 focus:outline-none">
          <option value="auto">Auto</option>
          <option value="moto">Moto</option>
          <option value="bicicleta">Bicicleta</option>
        </select>
      </div>
      <button type="submit"
        class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-3 px-4 rounded-lg mt-4">
        Confirmar parqueo
      </button>
    </form>
    <p id="mensaje" class="text-center text-green-300 hidden">¡Gracias por confirmar! 🥳</p>
  </main>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/form-handler.js"></script>
  <script type="module" src="js/background.js"></script>
</body>
</html>
